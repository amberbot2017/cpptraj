{% set name = "libcpptraj-dev" %}
{% set version = os.getenv('VERSION', '4.3.3') %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  path: ../

requirements:
  build:
    - zlib
    - bzip2
    - libnetcdf [linux]
    - openblas [linux]
    - libgfortran [linux]
    - mingwpy [win]
    - gcc [linux]
  run:
    - zlib
    - bzip2
    - libnetcdf [linux]
    - openblas [linux]
    - libgfortran [linux]
    - gcc [linux]

about:
    home: https://github.com/amber-md/cpptraj/
    license: GPL v3
    summary: Biomolecular simulation trajectory/data analysis. 
